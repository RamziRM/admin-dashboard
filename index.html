<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin - RM</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="sidebar">
                <div class="logo-cont">
                    <h2>Dashboard</h2>
                </div>
                <div class="main-links">
                    <div>Home</div>
                    <div>Profile</div>
                    <div>Messages</div>
                    <div>History</div>
                    <div>Tasks</div>
                    <div>Communities</div>
                </div>
                <div class="help-links">
                    <div>Settings</div>
                    <div>Support</div>
                    <div>Privacy</div>
                </div>
            </div>

            <div class="header">
                <div class="search-cont">
                    <input type="text" placeholder="Search">
                </div>
                <div class="profile-cont">
                    <!-- bell icon -->
                    <!-- circle user pp -->
                    <h3 class="user-name">Ram Mann</h3>
                </div>
                <div class="welcome-cont">
                    <!-- circle user pp bigger-->
                    <p class="hi">Hi there,</p>
                    <p class="user-name">Ram Mann</p>
                </div>
                <div class="btns-cont">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>

            <div class="content-grid">
                <div class="projects-cont">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
                <div class="ann-cont"></div>
                <div class="trending-cont"></div>
            </div>
        </div>
    </div>
</body>
</html>
